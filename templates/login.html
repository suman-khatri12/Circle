<head>
  <meta charset="utf-8">

  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href=" {{ url_for('static', filename = 'img/apple-touch-icon.png') }}" rel="apple-touch-icon">


  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">


  <link href="{{ url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

        <link href="{{ url_for('static', filename = 'vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename = 'vendor/vendor/quill/quill.snow.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename = 'vendor/quill/quill.bubble.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename = 'vendor/remixicon/remixicon.css') }}" rel="stylesheet">

     <link href="{{ url_for('static', filename = 'css/style.css') }}" rel="stylesheet">

</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-100">
                  <img src="{{ url_for('static', filename = 'img/logo.png') }}" alt="" style=" object-fit:fill; ">
  <span>CIRCle</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">

                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                   {%with messages = get_flashed_messages(with_categories = True) %}
          {% if messages %}
              {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
  <strong>{{ message }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
              {% endfor %}
          {% endif %}
          {% endwith %}
                  </div>

                  <form class="row g-3 needs-validation" novalidate method="post" action="/login" onsubmit="validate()">

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        
                        <input type="text" name="email" class="form-control"  id="yourEmail" required>
                        <div class="invalid-feedback">Please enter your Email.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required minlength="5">
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                   
                    <div class="col-12">
                      <button class="btn  w-100" type="submit">Login</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a href="/">Create an account</a></p>
                    </div>
                  </form>

                </div>
              </div>

             

            </div>
          </div>
        </div>

      </section>
        <script >
            function validate(){


            }
        </script>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
   <script src="{{ url_for('static', filename = 'vendor/apexcharts/apexcharts.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'vendor/chart.js/chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'vendor/echarts/echarts.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'vendor/quill/quill.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'vendor/simple-datatables/simple-datatables.js') }}"></script>
    <script src="{{ url_for('static', filename = 'vendor/tinymce/tinymce.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'vendor/php-email-form/validate.js') }}"></script>

  <!-- Template Main JS File -->
  <script src="{{ url_for('static', filename = 'js/main.js') }}"></script>

</body>

</html>
